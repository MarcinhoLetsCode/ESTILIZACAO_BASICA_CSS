<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade Object-Fit</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }
        img{
            width: 100%;
            height: 100%;
        }
        #contain{
            object-fit: contain;
        }
        #cover{
            object-fit: cover;
        }
        #none{
            object-fit: none;
        }
        #scale-down{
            object-fit: scale-down;
        }
    </style>
</head>
<body>

    <h1>Propriedade <code>Object-Fit</code></h1>

    <code>object-fit: fill;</code>(Padr√£o)
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSrNvLKXXSLf5XeAbiLW_y3fGgm0CCc3V8Bw&usqp=CAU" alt="" id="fill">
    </div>

    <br>
    <code>object-fit: contain;</code>
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSrNvLKXXSLf5XeAbiLW_y3fGgm0CCc3V8Bw&usqp=CAU" alt="" id="contain">
    </div>

    <br>
    <code>object-fit: cover;</code>
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSrNvLKXXSLf5XeAbiLW_y3fGgm0CCc3V8Bw&usqp=CAU" alt="" id="cover">
    </div>
    
    <br>
    <code>object-fit: none;</code>
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSrNvLKXXSLf5XeAbiLW_y3fGgm0CCc3V8Bw&usqp=CAU" alt="" id="none">
    </div>
    
    <br>
    <code>object-fit: scale-down;</code>
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSrNvLKXXSLf5XeAbiLW_y3fGgm0CCc3V8Bw&usqp=CAU" alt="" id="scale-down">
    </div>
    <br>


</body>
</html>
