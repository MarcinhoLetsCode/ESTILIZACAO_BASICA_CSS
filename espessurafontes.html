<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Propriedade font-weight</title>
    <style>

        *{
            font-size: 30px;
        }

        #espessura {
            font-weight: 900;
        }

        #bold {
            font-weight: bold;
        }

        div {
            font-weight: 500;
        }

        div p {
            font-weight: bolder;
        }
        
    </style>
</head>
<body>

    <h1>Propriedade <code>font-style</code></h1>

    <p id="espessura">Define Qual a Espessura Que a fonte Deve Ter.</p>

    <code>font-weight: normal</code>
    <p id="normal">Normal</p>

    <code>font-weight: bold</code>
    <p id="bold">Bold</p>
    
    <hr>

    <div>
        Elemento Pai
        <p>Elemento Filho</p>
    </div>

</body>
</html>
