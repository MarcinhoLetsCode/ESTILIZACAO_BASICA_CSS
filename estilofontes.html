<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Propriedade font-style</title>
    <style>

        *{
            font-size: 30px;
        }

        #italic {
            font-style: italic;
        }

        #oblique {
            font-style: oblique;
        }
        
    </style>
</head>
<body>

    <h1>Propriedade <code>font-style</code></h1>

    <p id="estilo">Define Qual o Estilo Que a Fonte Deve Ter.</p>

    <code>font-style: normal</code>
    <p id="normal">Normal</p>

    <code>font-style: italic</code>
    <p id="italic">Italic</p>

    <code>font-style: oblique</code>
    <p id="oblique">Oblique</p>    

</body>
</html>
