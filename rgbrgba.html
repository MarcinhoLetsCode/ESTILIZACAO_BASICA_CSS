<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-Definidas</title>
    <style>

        body{
            background: rgb(231, 131, 222);
        }

        #rgb{
            color: rgb(0%, 100%, 0%);
            background: rgb(100, 0, 0);
        }
        #rgba{
            color: rgba(255,255,255,0.8);
            background: rgba(0, 0, 200, .6);
        }        
        
    </style>
</head>
<body>
    <h1>Cores</h1>
    
    <ul>
        <li id="pre-definidas">Cores Pré-Definidas</li>
        <li id="current-color">Palavra-Chave "currentcolor"</li>
        <li id="hex">Hexadecimal</li>
        <li id="hex-transparencia">Hexadecimal Com Transparência</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">HSL</li>
        <li id="hsla">HSLA</li>
    </ul>
    
</body>
</html>
