<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Propriedade font-Stretch</title>
    <style>

        *{
            font-size: 30px;
        }

        #extra-condensed {
            font-stretch: semi-condensed;
        }
        
    </style>
</head>
<body>

    <h1>Propriedade <code>font-Stretch</code></h1>

    <code>font-Stretch: extra-condensed</code>
    <p id="extra-condensed">extra-condensed</p>

    <code>font-Stretch: semi-condensed</code>
    <p id="semi-condensed">semi-condensed</p>

    <code>font-Stretch: normal</code>
    <p id="normal">normal</p>

</body>
</html>
