<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Propriedade letter-spacing & word-spacing</title>
    <style>
        body {
            border: 1px solid black;
            width: 650px;
            height: 600px;
        }
        #letter-spacing {
            letter-spacing: -1px;
        }
        #word-spacing {
            word-spacing: 150px;
        }
    </style>
</head>
<body>
    <h2>Propriedade <code>letter-spacing</code></h2>
    <p id="letter-spacing">
        Adiciona Um Espaçamento Entre Cada CARACTERE Do Seu Texto.
    </p>

    <h2>Propriedade <code>word-spacing</code></h2>
    <p id="word-spacing">
        Adiciona Um Espaçamento Entre Cada PALAVRA Do Seu Texto.
    </p>
</body>
</html>
